<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Kirang+Haerang" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <title>Test Calculator</title>
<style>
body {
	font-size: 24px;
	font-family: 'Kirang Haerang', cursive;
	background-image: url('https://images.pexels.com/photos/1092364/pexels-photo-1092364.jpeg?cs=srgb&dl=bricks-pattern-wall-1092364.jpg&fm=jpg')
}

.container {
	width: 94%;
	margin: 0 auto;
}

button {
	display: block;
	margin-top: 25px;
}

.success {
	color: green;
}

.loose {
	color: red;
}

</style>
</head>
<body>
<div class="container">
  <form>
  <input type="number" id="input">
  <button id="button">Calculate !t</button>
</form>
<div id="output"></div>
</div>
<script>
   window.onload=function(){
	const cashBet = document.getElementById('button');
	const myBet = document.getElementById('input');
	if(cashBet){
  	cashBet.addEventListener('click', letsMath);
	}
	function letsMath(e) {
		const betBody = document.getElementById('output');
		e.preventDefault();
		const inUsd = 27;
		const myMoney =  myBet.value;
		const middleCof = 1.87;
		const first = Math.ceil(myMoney/11.25);
		const firstSuccess = Math.ceil(first*middleCof-first)
		const second = Math.ceil(myMoney/3.75);
		const secondSuccess = Math.ceil();
		const last = myMoney - first - second;
		betBody.innerHTML = `Your bet is: ${myMoney}
							<div id="first">For first try: ${first}. If <span class="success">success</span> - clear <span class="success">profit</span> will: ~ <span class="success">${firstSuccess}</span></div>
							<div id="advice">If step one was success - then try to continue with it. Your next bet = ${first}</div>
							<div><span class="loose">If no</span>: go next step</div>
							<div id="second">For second try: ${second}</div>
							<div id="third">The last one will: ${last}</div>`;
	}
}
</script>
</body>
</html>
